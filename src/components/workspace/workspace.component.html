<ion-header no-border text-center>
    <ion-navbar>
        <ion-title>{{title}}</ion-title>
        <ion-toolbar>
            <ion-searchbar placeholder="Search event"></ion-searchbar>
        </ion-toolbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="!loading">
        <ion-row *ngFor="let cat of categories;">
            <ion-col>
                <category [data]="cat"></category>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
