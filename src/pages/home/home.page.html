<ion-header no-border text-center>
    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar placeholder="Search event" (ionInput)="searchEvent($event)"></ion-searchbar>
    <ion-grid class="grid-categories">
        <ion-row *ngFor="let cat of currCategories;">
            <ion-col>
                <category [data]="cat"></category>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
