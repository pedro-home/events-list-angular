<ion-header no-border text-center>
    <ion-navbar [ngStyle]="{'background-image': 'url(' + data.image + ')'}">

    </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="event-details">
    <div class="event-text">
      <h1 ion-text>{{data.title}}</h1>
      <p ion-text color="secondary">Public event - Hosted by TSH Amsterdam City</p>
    </div>
    <ion-grid class="grid-requirements">
      <ion-row>
          <ion-col col-1>
              <ion-icon name="clock"></ion-icon>
          </ion-col>
          <ion-col>
              <span ion-text>{{data.dateTime | amDateFormat:'LLLL'}}</span>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-1>
              <ion-icon name="pin"></ion-icon>
          </ion-col>
          <ion-col>
              <span ion-text>The Pool - The Student Hotel Amsterdam City</span>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-1>
              <ion-icon name="speedometer"></ion-icon>
          </ion-col>
          <ion-col>
              <span style="font-weight: bold;" ion-text>15 Going</span>
          </ion-col>
      </ion-row>
    </ion-grid>
    <voters [data]="data.members"></voters>
    <div class="event-description">
      <p>
        In 1,5 hour we will explore Amsterdam on our bicycles, we'll show beautiful canals, hidden gems, and absol...<button color="dark" ion-button icon-end small clear>Show more<ion-icon name="arrow-down"></ion-icon></button>
      </p>
    </div>
  </div>
  <div class="comments-container">
      <ion-textarea placeholder="Leave a message"></ion-textarea>
      <message *ngFor="let message of data.messages;" [data]="message"></message>
  </div>
</ion-content>
